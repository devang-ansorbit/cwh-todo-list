<div class="my-10 border p-4 m-4 rounded">
  <h3 class="my-4">Add To do</h3>
<form (ngSubmit)="handleSubmit()">
  <div class="form-group">
    <label for="title" class="mb-1">Todo title :</label>
    <input type="text" class="form-control mb-4" [(ngModel)]="title" id="title" name="title" aria-describedby="emailHelp">
  </div>
  <div class="form-group my-10">
    <label for="desc" class="mb-1" >To do Descriptiom :</label>
    <input type="text" class="form-control mb-4" [(ngModel)]="desc" id="desc" name="desc">
  </div>
  <button type="submit" class="btn btn-sm btn-primary my-2">Add To-Do</button>
</form>
</div>
